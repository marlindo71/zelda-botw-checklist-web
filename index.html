<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zelda Checklist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3877b08d6e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="savegame-editor.js"></script>
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Zelda Checklist</h1>
        
            <div class="btn-group btn-group-toggle header-buttons" data-toggle="buttons">
              <label class="btn btn-secondary" id="Main_Quest">
                <input type="radio" name="options"> Main Quest
              </label>
              <label class="btn btn-secondary active" id="Side_Quest">
                <input type="radio" name="options" > Side Quest
              </label>
              <label class="btn btn-secondary" id="Shrine_Quest">
                <input type="radio" name="options"> Shrine Quest
              </label>
            </div>
            <button type="button" class="btn btn-light m-1" onclick="document.getElementById('file-load').click()">Browse game_data.sav</button>
        </header>
        <div class="card-columns todoss">
            
        </div>

    </div>
                <input type="file" class="d-none" id="file-load">


    <script src="app.js"></script>
</body>

</html>
