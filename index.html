            <div class="btn-group btn-group-toggle header-buttons" data-toggle="buttons">
              <label class="btn btn-secondary" id="Main_Quest">

              </label>
              <label class="btn btn-secondary active" id="Side_Quest">

              </label>
            </div>
            <button type="button" class="btn btn-light m-1" onclick="document.getElementById('file-load').click()">Browse game_data.sav</button>
            
            <button type="button" id="loginButton" class="btn facebook text-light pl-2" ><span class="fab fa-google text-light mr-2"></span>Sign in with Google</button>
            
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="hideCompleted">
              <label class="custom-control-label  d-inline" for="hideCompleted">Hide Completed</label>
            </div>
            
        </header>
